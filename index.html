<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <Style>
        body {
            background-color: pink;
            color: white;
            font-family: Roboto, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 50px;
        }

        #timer {
            font-size: 40px;
        }

        img {
            width: auto;
            height: auto;
            margin: 20px;
            width: 300px;
            height: 400px;
        }
    </Style>
</head>

<body>

    <h1 id="testo">Al giorno migliore dell'anno mancano:</h1>
    <div id="timer">â€Ž </div>
    <img id="immagine"
        src="https://preview.redd.it/i-once-found-a-silly-cat-picture-in-black-and-white-v0-tzn8uvux7vmd1.png?width=236&format=png&auto=webp&s=f17ce524ff01e70fce304712ca5bf58a194b5fbe"
        alt="">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"

        const fineConteggio = new Date().getTime() + 3000;

        const x = setInterval(function () {

            const ora = new Date().getTime();

            const distanza = fineConteggio - ora;

            const giorni = Math.floor(distanza / (1000 * 60 * 60 * 24));
            const ore = Math.floor((distanza % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minuti = Math.floor((distanza % (1000 * 60 * 60)) / (1000 * 60));
            const secondi = Math.floor((distanza % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = giorni + "g " + ore + "h "
                + minuti + "m " + secondi + "s ";

            if (distanza < 0) {
                clearInterval(x);

            document.getElementById("testo").innerHTML = "AUGURI AMOREEEE";
                document.getElementById("timer").innerHTML = "+1 ANNO DI NOIIII";
                document.getElementById("immagine").src = "https://media.tenor.com/HSxxt1scQXYAAAAM/cat-hugs.gif";
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 0, y: 0.3 },
                    colors: ['#ff0000', '#FF69B4']
                });
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 1, y : 0.3 },
                    colors: ['#ff0000', '#FF69B4']
                });
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 0, y: 0.6 },
                    colors: ['#ff0000', '#FF69B4']
                });
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 1, y : 0.6 },
                    colors: ['#ff0000', '#FF69B4']
                });
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 0, y: 0.9 },
                    colors: ['#ff0000', '#FF69B4']
                });
                confetti({
                    particleCount: 350,
                    spread: 170,
                    origin: { x: 1, y : 0.9 },
                    colors: ['#ff0000', '#FF69B4']
                });

            }
        }, 1000);
    </script>

</body>

</html>
